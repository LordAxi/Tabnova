<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Tabnova</title>
    <link rel="stylesheet" href="setupstyle.css">
    <script src="setup-script.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="content">
        <h1 class="introductionh1">Welcome to Tabnova</h1>
        <p class="introduction"> A better NewTab Experience is waiting for you. <br>Welcome you will now be able to setup Tabnova. Have Fun.<br>First: Choose your Setup Way</p>
        <div class="selectsetup">
            <div class="standard setupoption" id="standard"><mark class="title">standart setup</mark><br>standart settings</br></div>
            <div class="custom setupoption" id="custom"><mark class="title">custom setup</mark><br>basic individual configuration</br></div>
            <div class="intense setupoption" id="intense"><mark class="title">intense setup</mark><br>configure everything</br></div>
        </div>
        <button id="finishsetupoption" class="finishsetupoption"><a ID="finishsetupoptiona" href="">Next ></a></button>
    </div>
</div>
</body>
</html>
